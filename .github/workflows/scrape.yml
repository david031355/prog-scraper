name: Prog Scraper

on:
  # מפעיל את הסקריפט כל 6 שעות באופן אוטומטי
  schedule:
    - cron: '0 */6 * * *'
  # מאפשר לך להפעיל את הסקריפט ידנית מדף ה-Actions ב-GitHub
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      # 1. הורדת הקוד מהמאגר
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. התקנת Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3. התקנת Puppeteer (כולל הורדת כרום)
      - name: Install dependencies
        run: npm install

      # 4. הרצת הסקריפט
      - name: Run scraper
        run: node scrape.js

      # 5. שמירת הקבצים החדשים בחזרה למאגר
      - name: Commit and push new files
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git diff-index --quiet HEAD || git commit -m "Add new songs from scraper"
          git push