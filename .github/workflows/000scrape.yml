name: Prog Scraper

on:
  # 1. מפעיל את הסקריפט באופן אוטומטי לפי לוח זמנים.
  # כרגע מוגדר לרוץ כל 6 שעות.
  schedule:
    - cron: '0 */6 * * *'
    
  # 2. מאפשר לך להפעיל את הסקריפט באופן ידני מדף ה-Actions ב-GitHub.
  # זה מעולה לבדיקות.
  workflow_dispatch:

jobs:
  scrape:
    # המשימה תרוץ על שרת וירטואלי שמריץ אובונטו (לינוקס)
    runs-on: ubuntu-latest

    steps:
      # שלב 1: הורדת הקוד מהמאגר שלך למכונה הווירטואלית
      - name: Checkout repository
        uses: actions/checkout@v4

      # שלב 2: התקנת סביבת Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # שלב 3: התקנת כל התלויות (בעיקר Puppeteer, שכולל את דפדפן כרום)
      - name: Install dependencies
        run: npm install

      # שלב 4: הרצת סקריפט הסריקה שלך
      - name: Run scraper
        run: node scrape.js

      # שלב 5: שמירת הקבצים החדשים (tts, mp3, לוגים) בחזרה למאגר ה-GitHub
      - name: Commit and push new files
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git diff-index --quiet HEAD || git commit -m "Add new songs from scraper"
          git push
